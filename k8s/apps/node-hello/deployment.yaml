apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-hello
  namespace: lab-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-hello
  template:
    metadata:
      labels:
        app: node-hello
    spec:
      containers:
        - name: node-hello
          image: ghcr.io/chrismcc-dev/lab-1/node-hello:main
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
