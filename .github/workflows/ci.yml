name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: apps/node-hello
        run: npm ci

      - name: Build
        working-directory: apps/node-hello
        run: npm run build --if-present

      - name: Kubernetes manifest validation
        run: |
          curl -sSL https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz \
          | tar -xz
          ./kubeconform -strict -summary ./k8s

      - name: Policy checks (OPA / Conftest)
        run: |
          # Pin to a known-good version (avoids "latest" filename mismatch returning HTML)
          curl -sSL https://github.com/open-policy-agent/conftest/releases/download/v0.52.0/conftest_0.52.0_Linux_x86_64.tar.gz \
          | tar -xz
          ./conftest test ./k8s -p policy

      - name: Build container image
        run: docker build -t lab-1:ci .

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: lab-1:ci
          severity: HIGH,CRITICAL
          exit-code: 1
          vuln-type: os,library

      - name: Generate SBOM (CycloneDX)
        working-directory: apps/node-hello
        run: |
          npx @cyclonedx/cyclonedx-npm --output-file ../../sbom.cdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom.cdx.json
