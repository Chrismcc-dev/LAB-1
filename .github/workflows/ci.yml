name: CI

on:
  push:
  pull_request:

jobs:
  k8s-validate:
    name: Validate Kubernetes manifests (offline) [K8s ${{ matrix.k8s_version }}]
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        k8s_version:
          - "1.27.0"
          - "1.28.0"
          - "1.29.0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install kubeconform
        run: |
          set -euo pipefail
          KUBECONFORM_VERSION="v0.6.7"
          curl -sSL -o kubeconform.tar.gz \
            "https://github.com/yannh/kubeconform/releases/download/${KUBECONFORM_VERSION}/kubeconform-linux-amd64.tar.gz"
          tar -xzf kubeconform.tar.gz kubeconform
          sudo mv kubeconform /usr/local/bin/kubeconform
          kubeconform -v

      - name: Run kubeconform (strict) [K8s ${{ matrix.k8s_version }}]
        run: |
          set -euo pipefail
          kubeconform \
            -strict \
            -ignore-missing-schemas \
            -summary \
            -kubernetes-version "${{ matrix.k8s_version }}" \
            k8s/namespace.yaml \
            k8s/apps/nginx/deployment.yaml \
            k8s/apps/nginx/service.yaml \
            k8s/apps/node-hello/deployment.yaml \
            k8s/apps/node-hello/service.yaml

  policy-checks:
    name: Policy checks (OPA / Conftest)
    runs-on: ubuntu-latest
    needs: [k8s-validate]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install conftest
        run: |
          set -euo pipefail
          CONFTEST_VERSION="0.56.0"
          curl -sSL -o conftest.tar.gz \
            "https://github.com/open-policy-agent/conftest/releases/download/v${CONFTEST_VERSION}/conftest_${CONFTEST_VERSION}_Linux_x86_64.tar.gz"
          tar -xzf conftest.tar.gz conftest
          sudo mv conftest /usr/local/bin/conftest
          conftest --version

      - name: Run OPA policies
        run: |
          set -euo pipefail
          conftest test k8s --policy policy --all-namespaces

  build-and-scan-image:
    name: Build, scan, and push image (Trivy + GHCR)
    runs-on: ubuntu-latest
    needs: [policy-checks]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set lowercase owner
        run: |
          set -euo pipefail
          echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_ENV"

      - name: Build image (local, no push yet)
        run: |
          set -euo pipefail
          docker build -t node-hello:ci-scan ./apps/node-hello

      # Install Trivy CLI directly so exit codes are deterministic
      - name: Install Trivy
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y wget gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo gpg --dearmor -o /usr/share/keyrings/trivy.gpg
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy
          trivy --version

      # Scan ONLY for vulnerabilities (no secret scanning noise)
      - name: Trivy vuln scan (fail on HIGH/CRITICAL)
        run: |
          set -euo pipefail
          trivy image \
            --scanners vuln \
            --vuln-type os,library \
            --severity HIGH,CRITICAL \
            --ignore-unfixed \
            --format table \
            --exit-code 1 \
            node-hello:ci-scan

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push image to GHCR
        run: |
          set -euo pipefail
          docker tag node-hello:ci-scan ghcr.io/${{ env.OWNER_LC }}/lab-1/node-hello:main
          docker push ghcr.io/${{ env.OWNER_LC }}/lab-1/node-hello:main
