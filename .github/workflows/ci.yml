name: CI

on:
  push:
  pull_request:

jobs:
  k8s-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.0

      - name: Validate Kubernetes manifests (client-side, no cluster)
        run: |
          kubectl apply --dry-run=client --validate=false -f k8s/namespace.yaml
          kubectl apply --dry-run=client --validate=false -f k8s/apps/nginx/deployment.yaml
          kubectl apply --dry-run=client --validate=false -f k8s/apps/nginx/service.yaml
          kubectl apply --dry-run=client --validate=false -f k8s/apps/node-hello/deployment.yaml
          kubectl apply --dry-run=client --validate=false -f k8s/apps/node-hello/service.yaml

  build-node-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute lowercase image name
        id: vars
        run: |
          OWNER_LC="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          echo "owner_lc=$OWNER_LC" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push node-hello image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/node-hello
          push: true
          tags: ghcr.io/${{ steps.vars.outputs.owner_lc }}/lab-1/node-hello:main
