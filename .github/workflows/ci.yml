name: CI

on:
  push:
  pull_request:

jobs:
  k8s-validate:
    name: Validate Kubernetes manifests (offline)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # kubeconform validates YAML against Kubernetes JSON schemas
      # without needing a cluster or kubeconfig (no localhost:8080 issue).
      - name: Install kubeconform
        run: |
          set -euo pipefail
          KUBECONFORM_VERSION="v0.6.7"
          curl -sSL -o kubeconform.tar.gz \
            "https://github.com/yannh/kubeconform/releases/download/${KUBECONFORM_VERSION}/kubeconform-linux-amd64.tar.gz"
          tar -xzf kubeconform.tar.gz kubeconform
          sudo mv kubeconform /usr/local/bin/kubeconform
          kubeconform -v

      - name: Run kubeconform (strict)
        run: |
          set -euo pipefail
          kubeconform \
            -strict \
            -ignore-missing-schemas \
            -summary \
            -kubernetes-version 1.29.0 \
            k8s/namespace.yaml \
            k8s/apps/nginx/deployment.yaml \
            k8s/apps/nginx/service.yaml \
            k8s/apps/node-hello/deployment.yaml \
            k8s/apps/node-hello/service.yaml

  build-node-image:
    name: Build & push node-hello image (GHCR)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # GHCR requires lowercase in the image path. This forces it.
      - name: Set lowercase owner
        run: |
          echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_ENV"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push node-hello image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/node-hello
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/lab-1/node-hello:main
